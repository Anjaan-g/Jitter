<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>{% block title %}
    Jitter

  <!--     Fonts and icons     -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">

</head>

<body class="landing-page sidebar-collapse">
  <nav class="navbar  fixed-top navbar-expand-md bg-primary" color-on-scroll="100" id="sectionsNav">
    <div class="container">
      <div class="navbar-translate">
        <a class="navbar-brand" href="#" ><i class="fa fa-home"> </i> Home </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" aria-expanded="false" aria-label="Toggle navigation">

          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>
          <span class="navbar-toggler-icon"></span>

      </div>
      <div class="collapse navbar-collapse">

            </div>

            </button>
          </form>
          <li class="nav-item">
            <a class="nav-link"  title="" data-placement="bottom" href="#" target="_blank" data-original-title="Check your profile">

  <!-- <div class="container"> -->
    {% block content %}

    {% endblock content %}
  <!-- </div> -->
    <!--   Core JS Files   -->

    <script src="{% static 'posts/js/core/popper.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'posts/js/core/bootstrap-material-design.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'posts/js/plugins/moment.min.js' %}"></script>

    <script src="{% static 'posts/js/plugins/bootstrap-datetimepicker.js' %}" type="text/javascript"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{% static 'posts/js/plugins/nouislider.min.js' %}" type="text/javascript"></script>
    <!--  Google Maps Plugin    -->
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
    <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
    <script src="{% static 'posts/js/material-kit.js' %}" type="text/javascript"></script>
