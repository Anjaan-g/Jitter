{% extends "../posts/base.html" %}
{% load static %}

{% block title %} Jitter {% endblock %}

{% block content %}
<div class="section">
    {% include "posts/navbar.html" %}
</div>

<div class="col-12 col-md-12  mb-3 ml-auto">
<div class="card {% if not post.pub_date %} border border-warning {% endif %} ">
  <div class="card-body">
    <h5 class="card-title"> {{ post.user }}</h5>
    <!-- {% if blog_post.image %}
      <a href="{{ post.get_absolute_url }}">
        <img src="{{ post.image.url }}" class="card-img-top" alt="">
      </a>
    {% endif %} -->

    <p class="card-text">
      <small class="text-muted">{{ post.pub_date }}</small>

        {{ post.post_text | linebreaks | truncatewords:30 }}
      
    </p>

  </div>
</div>
</div>
{% endblock content %}
