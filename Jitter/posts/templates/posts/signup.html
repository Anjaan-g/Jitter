{% extends '../posts/base.html' %}
{% load static %}

{% block title %} Signup {% endblock title %}

{% block content %}
<div class="section mt-auto">
  {% include "posts/navbar.html" %}
</div>
<div class="container-fluid section-login">
  <div class="row">
    <div class="card bg-primary card-login mx-auto col-lg-4 col-md-8 ml-auto mr-auto" >
      <div class="card-body card-header-primary text-center">

      <h3 class="card-title mx-auto ">Signup</h3>
      <div class="row  mx-auto">
        <div class="col-12 card-body col-md-10 mt-3 mx-auto">
          <form method="post">
            <div class="input-group input-group-prepend ">

            {% csrf_token %}

            {{ form.as_p }}

            <button type="button" class="btn btn-info">Submit</button>
            </div>
          </form>
          <strong>Already have an account? <a href="/posts/login" class="btn btn-success btn-lg active" role="button" aria-pressed="true">Login</a></strong>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
